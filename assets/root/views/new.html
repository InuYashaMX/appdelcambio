                <md-input-container class="quit_margin">
                    <label>Nombre de Mapa</label>
                    <input ng-model="map.name" required md-maxlength="30">
                </md-input-container>
                
                <md-input-container class="quit_margin">
                    <label>URL</label>
                    <input name="url" ng-model="map.url" pattern="[A-Za-z0-9\S]{1,25}" type="text" required md-maxlength="20" record-availability-validator>
                    <div ng-messages="newForm.url.$error">
                        <div ng-message="recordLoading">Checando base de datos...</div>
                        <div ng-message="recordAvailable">Esta en uso...</div>
                    </div>
                </md-input-container>
                
                dominio.com/{{map.url  | lowercase}}
                <br><br><br>
                
                <md-input-container class="quit_margin">
                    <label>Descripcion</label>
                    <textarea ng-model="map.description" md-maxlength="100"></textarea>
                </md-input-container>
                
                <div layout="row">
                    <md-button md-no-ink class="md-raised md-accent" ng-disabled="!newForm.$valid" ng-click="save(map)">Guardar</md-button>
                    <md-button md-no-ink class="md-raised md-warn" ng-hide="!F.indeterminate" go-click="/">Cancelar</md-button>
                </div>
            </div>
