<html lang="en">
<head>
    <title>Juntos cambiemos Cancun</title>
    
    <base href="/baches/app/"> 

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="css/required.min.css">

    <link rel="stylesheet" type="text/css" href="css/styles.min.css">

    <script type="text/javascript" src="js/required.min.js"></script>

</head>

<body ng-app="myApp" ng-cloak>
    <div ng-controller="toolbarCtrl">
        <md-sidenav md-component-id="left" class="md-sidenav-left">

            <md-menu-item class="menu-top">
                <div layout="row">
                    <div class="notificationsMenu">Notificaciones</div>
                    <md-switch ng-model="F.isSubscribed" aria-label="Notifications" ng-change="setSubscription()"></md-switch>
                </div>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/cancun?lat=21.1606163&lng=-86.8413519" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">location_on</md-icon>
                    Mapa
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/cancun/chat" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">feedback</md-icon>
                    Chat
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/cancun/baches" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">list</md-icon>
                    Lista
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/cancun/resumen" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">assignment_turned_in</md-icon>
                       Informes
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/cancun/ranking" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">recent_actors</md-icon>
                    Ranking Ciudadano
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item ng-if="F.user.trainer!==false">
                <md-button href="#/profile/{{F.user.key}}" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">person</md-icon>
                    Mi Perfil
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/proximamente" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">list</md-icon>
                    Proximamente
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="#/cancun/funcionarios" ng-click="closeNav()">
                    <md-icon md-font-set="material-icons">gavel</md-icon>
                    Activar Funcionarios
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item>
                <md-button href="mailto:ayuda@appdelcambio.com">
                    <md-icon md-font-set="material-icons">mail</md-icon>
                    Enviar correo de contacto
                </md-button>
            </md-menu-item>

            <md-divider></md-divider>

            <md-menu-item ng-if="F.user.trainer!==false">
                <md-button ng-click="logout()">
                    <md-icon md-font-set="material-icons">exit_to_app</md-icon>
                    Desconectar
                </md-button>
            </md-menu-item>

        </md-sidenav>
        <div flex="nogrow">
            <md-toolbar class="md-hue-2">

                <div class="md-toolbar-tools">

                    <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                        <md-icon md-font-set="material-icons" style="color: white;">menu</md-icon>
                    </md-button>

                    <span flex></span>

                     <span ng-click="F.getUser()" ng-if="!F.user.trainer">Login</span>
                        
                    <span><a href="#/profile/{{F.user.key}}">{{F.user.trainer}}</a></span>

                    <span layout="row" layout-align="center center"><i class="material-icons">person</i> {{users}}</span>

                   

                </div>
            </md-toolbar>
        </div>
    </div>
    <div ng-view></div>

    <!-- remotes scripts -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCav3fM7QuaLMDmRwurXCmmCEDPoPYaBPo">
    </script>

    <script src="https://use.fontawesome.com/22a95e777e.js"></script>

    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.7&appId=315937542117477";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- local scripts -->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
