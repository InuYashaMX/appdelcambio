<md-dialog aria-label="Login" ng-cloak>
    <md-dialog-content>
        <md-tabs md-dynamic-height mddynamic-width md-border-bottom>
            
            <md-tab label="Registrate ahora">
                <md-content class="md-padding">
                    <div layout="column">
                        <md-input-container>
                            <label>Email</label>
                            <input type="text" ng-model="userR.email" required md-maxlength="100">
                        </md-input-container>
                        <md-input-container>
                            <label>Contraseña (minimo 6 caracteres)</label>
                            <input type="password" ng-model="userR.password" required md-maxlength="25">
                        </md-input-container>
                        <md-input-container>
                            <label>Confirmar contraseña</label>
                            <input type="password" ng-model="userR.confirm_password" required md-maxlength="25">
                        </md-input-container>
                        <md-button class="md-raised md-primary" ng-click="register(userR)">
                            <span class="white-color">Registrar</span>
                        </md-button>
                    </div>
                </md-content>
            </md-tab>
            
            <md-tab label="Login">
                <md-content style="padding: 10px 50px;">
                    <div layout="column">
                        <md-input-container>
                            <label>Email</label>
                            <input type="text" ng-model="user.email" required md-maxlength="100">
                        </md-input-container>
                        <md-input-container>
                            <label>Password</label>
                            <input type="password" ng-model="user.password" required md-maxlength="25">
                        </md-input-container>
                        <md-button class="md-raised md-primary" ng-click="login('mail', user)">
                            <span class="white-color">Login</span>
                        </md-button>
                        <br>
                        <md-divider></md-divider>
                        <br>

                        <button class="loginBtn loginBtn--google" ng-click="login('google', null)">
                              Login con Google
                        </button>
                        
                        <button class="loginBtn loginBtn--facebook" ng-click="login('facebook', null)">
                              Login con Facebook
                        </button>
                    </div>
                </md-content>
            </md-tab>
            
            
            <md-tab label="Recuperar">
                <md-content class="md-padding">
                    <div layout="column">
                        <h4>Recuperar contraseña</h4>
                        <md-input-container>
                            <label>Email</label>
                            <input type="text" ng-model="retrive.email" required md-maxlength="100">
                        </md-input-container>
                        <md-button class="md-raised md-primary" ng-click="retrieve(retrive)">
                            <span class="white-color">Recuperar</span>
                        </md-button>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>
