<div style="max-width: 800px; margin: 0 auto;">
    <div layout="row" style="max-width: 600px;" class="md-padding">
        <img src="{{profile.photoURL | imageAvatar }}" width="100" height="100" />
        <div class="column" style="margin-left: 10px;">

            <div class="name">{{profile.displayName}}</div>

            <div layout="row" layout-align="start center" class="subdatos">
                <i class="material-icons">mail</i>
                <div>{{profile.email}}</div>
                <i class="material-icons">phone</i>
                <div>{{profile.phone}}</div>
            </div>

            <div layout="row" ng-if="profile.team==='Ciudadano'">
                <div class="reputacion">{{profile.reputacion}}</div>
                <div class="stars">
                    <div star-rating rating-value="profile.reputacion" max="5"></div>
                    <div class="startext">REPUTACION</div>
                </div>
            </div>
            
            <div layout="row" ng-if="profile.team==='Funcionario'">
                <div class="reputacion">{{profile.total}}</div>
                <div class="stars">
                    <div class="startext">REPORTES REPARADOS</div>
                </div>
            </div>
        </div>

    </div>

    <h3 class="h3Gris" ng-if="profile.team==='Ciudadano'">RESUMEN DE REPORTES</h3>
    <h3 class="h3Gris" ng-if="profile.team==='Funcionario'">RESUMEN DE REPARACIONES</h3>

    <div layout="row">
        <div layout="column" class="md-padding">
            <div ng-repeat="item in categorias" layout="row" layout-align="start center" class="md-padding" style="border-bottom: 1px solid #ccc;">
                <img style="border: 3px solid {{item.color}}" src="img/icons/reportes/{{item.icono}}" class="circular" />
                <div class="md-padding" style="color: {{item.color}}">{{item.titulo}}</div>
            </div>
        </div>
        <div layout="column" layout-align="start center">
            <canvas id="doughnut" width="200" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-colors="colors"></canvas>
            <div layout="column" style="margin-top: 30px; font-size: 12px;">
                <div ng-repeat="(index,item) in categorias" layout="row" class="rojo">
                    <div class="cajita" style="background: {{item.color}}"></div>{{calcular(index)}}% en {{item.titulo}}
                </div>
            </div>
        </div>
    </div>

</div>
